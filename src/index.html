<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Timetable</title>
</head>
<body>
  <div class="time-table">
    <h1 class="heading">Let's account for out time</h1>
    <table>
      <tr>
        <th >Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</td>
        <th>Saturday</th>
      </tr>
      <tr>
        <td class="sunday">
          <span class="plus">+</span>
        </td>
        <td class="monday">
          <span class="plus">+</span>
        </td>
        <td class="tuesday">
          <span class="plus">+</span>
        </td>
        <td class="wednesday">
          <span class="plus">+</span>
        </td>
        <td class="thursday">
          <span class="plus">+</span>
        </td>
        <td class="friday">
          <span class="plus">+</span>
        </td>
        <td class="saturday">
          <span class="plus">+</span>
        </td>
      </tr>
    </table>
  </div>
  <dialog id="favDialog">
    <div id="form-container"></div>
  </dialog>
  <script src="./index.js" defer></script>
</body>
</html>
