<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./styles/div.css">
  <script src="./index.js" defer type="module"></script>
  <title>My Timetable</title>
</head>
<body>
  <dialog id="popUp">
    <div id="form-container"></div>
  </dialog>
  <caption>The Value of Time is beyond computation</caption>
  <div class="container">
    
    <div class="day-of-the-week">
        Sunday
      <div class="sunday"></div>
      <span class="new-task">Add task</span>
    </div>
    <div class="day-of-the-week">
      Monday
      <div class="monday"></div>
      <span class="new-task">Add task</span>
    </div>
    <div class="day-of-the-week">
      Tuesday
      <div class="tuesday"></div>
      <span class="new-task">Add task</span>
    </div>
    <div class="day-of-the-week">
      Wednesday
      <div class="wednesday"></div>
      <span class="new-task">Add task</span>
    </div>
    <div class="day-of-the-week">
      Thursday
      <div class="thursday"></div>
      <span class="new-task">Add task</span>
    </div>
    <div class="day-of-the-week">
      Friday
      <div class="friday"></div>
      <span class="new-task">Add task</span>
    </div>
    <div class="day-of-the-week">
      Saturday
      <div class="saturday"></div>
      <span class="new-task">Add task</span>
    </div>
  </div>
</body>
</html>
