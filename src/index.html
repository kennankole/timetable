<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./styles/div.css">
  <script src="./index.js" defer type="module"></script>
  <title>My Timetable</title>
</head>

<body>
  <dialog id="popUp">
    <div id="form-container"></div>
  </dialog>
  <nav class="navbar">
    <div class="logo">pino.io</div>
    <div class="profile">Kennankole</div>
  </nav>
  <main>
    <header>Plan For Your Time.</header>
    <div class="container">
      <h1 class="header">"The value of time is beyond computation.."</h1>
      <div class="day-of-the-week">
        <h3 class="column-header">Sunday</h3>
        <div class="sunday"></div>
        <span class="new-task">Add task</span>
      </div>
      <div class="day-of-the-week">
        <h3 class="column-header">Monday</h3>
        <div class="monday"></div>
        <span class="new-task">Add task</span>
      </div>
      <div class="day-of-the-week">
        <h3 class="column-header">Tuesday</h3>
        <div class="tuesday"></div>
        <span class="new-task">Add task</span>
      </div>
      <div class="day-of-the-week">
        <h3 class="column-header">Wednesday</h3>
        <div class="wednesday"></div>
        <span class="new-task">Add task</span>
      </div>
      <div class="day-of-the-week">
        <h3 class="column-header">Thursday</h3>
        <div class="thursday"></div>
        <span class="new-task">Add task</span>
      </div>
      <div class="day-of-the-week">
        <h3 class="column-header">Friday</h3>
        <div class="friday"></div>
        <span class="new-task">Add task</span>
      </div>
      <div class="day-of-the-week">
        <h3 class="column-header">Saturday</h3>
        <div class="saturday"></div>
        <span class="new-task">Add task</span>
      </div>
    </div>
  </main>
  <footer>
    <div class="company">
      &copy; 2023 Pino technologies
    </div>
  </footer>
</body>

</html>
